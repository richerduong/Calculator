<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
    <title>Calculator</title>
  </head>
  <body>
    <div class="main">
      <div class="calculator">

        <div class="screen">
          0
        </div>

        <div class="buttons">
          
          <div class="button-row">
            <button class="calc-button double">
              C
            </button>
            <button class="calc-button double">
              &larr;
            </button>
          
          <div class="button-row">
            <button class="calc-button">
              7
            </button>
            <button class="calc-button">
              8
            </button>
            <button class="calc-button">
              9
            </button>
            <button class="calc-button">
              &divide;
            </button>
          </div>

          <div class="button-row">
            <button class="calc-button">
              4
            </button>
            <button class="calc-button">
              5
            </button>
            <button class="calc-button">
              6
            </button>
            <button class="calc-button">
              &times;
            </button>
          </div>

          <div class="button-row">
            <button class="calc-button">
              1
            </button>
            <button class="calc-button">
              2
            </button>
            <button class="calc-button">
              3
            </button>
            <button class="calc-button">
              &minus;
            </button>
          </div>

          <div class="button-row">
            <button class="calc-button triple">
              0
            </button>
            <button class="calc-button">
              .
            </button>
            <button class="calc-button">
              &equals;
            </button>
            <button class="calc-button">
              &plus;
            </button>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
